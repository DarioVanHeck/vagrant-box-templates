---
# Global provisioners
# Will run against every node
# For node specific provisioners add at the node level
provisioners: []


# Synced folders
# Additional synced folders. By default scripts and playbooks are synced
synced_folders: []


# Define nodes
nodes:
  - name: node0
    ansible_groups:
      - test_nodes
    box: mrlesmithjr/vyos118
    desktop: false
    disks: []
    interfaces:
      - ip: 192.168.250.10
        auto_config: false
        method: static
      - ip: None
        auto_config: false
        method: static
        network_name: network-1
      - ip: None
        auto_config: false
        method: static
        network_name: network-2
    linked_clone: true
    mem: 512
    provision: false
    provisioners: []
    synced_folder:
      type: nfs
    vcpu: 1
    port_forwards: []
    windows: false

  - name: node1
    ansible_groups:
      - test_nodes
    box: mrlesmithjr/vyos118
    desktop: false
    disks: []
    interfaces:
      - ip: 192.168.250.11
        auto_config: false
        method: static
      - ip: None
        auto_config: false
        method: static
        network_name: network-1
      - ip: None
        auto_config: false
        method: static
        network_name: network-2
    linked_clone: true
    mem: 512
    provision: false
    provisioners: []
    vcpu: 1
    port_forwards: []
    windows: false

